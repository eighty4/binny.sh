name: 'Publish: frontend'

on:
  workflow_call:
    inputs:
      release_id:
        required: true
        type: string
      tag_name:
        required: true
        type: string
      upload_hostname:
        required: true
        type: string

jobs:
  publish-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag_name }}
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: pnpm
      - run: pnpm i
      - run: pnpm build
        env:
          VITE_GITHUB_CLIENT_ID: ${{ secrets.GH_OAUTH_CLIENT_ID }}
      - name: upload
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_ID: ${{ inputs.release_id }}
          UPLOAD_HOSTNAME: ${{ inputs.upload_hostname }}
        run: |
          FILENAME=dist.zip
          curl --fail --silent -L -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $GH_TOKEN"\
            -H "X-GitHub-Api-Version: 2022-11-28" \
            -H "Content-Type: $(file dist.zip -b --mime-type)" \
            https://$UPLOAD_HOSTNAME/repos/eighty4/install.sh/releases/$RELEASE_ID/assets?name=frontend.zip \
            --data-binary "@dist.zip"

  verify-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - name: verify
        run: |
          pnpm i
          VITE_GITHUB_CLIENT_ID=ci pnpm build
          pnpm svg
        working-directory: frontend

  verify-github:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - name: verify
        run: |
          pnpm i
          pnpm build
        working-directory: github

  verify-template:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - name: verify
        shell: 'script -q -e -c "bash {0}"'
        run: |
          pnpm i
          pnpm build
          pnpm test
        working-directory: template

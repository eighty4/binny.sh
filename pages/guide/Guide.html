<!doctype html>
<html>
  <head>
    <!-- {{ ../head.html }}-->
    <link rel="stylesheet" href="./Guide.css" />
    <script type="module" src="./Guide.ts"></script>
  </head>
  <body>
    <!-- {{ ../app-header.html }}-->
    <main id="binny-guide">
      <div id="explanation">
        <h2>We're loading data.</h2>
        <p>Try these keyboard friendly shortcuts while waiting.</p>
      </div>
      <div id="guide-shortcuts">
        <div class="guide-grouping">
          <h4>Quicker navigating</h4>
          <div class="shortcuts">
            <kbd class="key" data-activator="ArrowLeft">&larr;</kbd>
            <kbd class="key" data-activator="ArrowUp">&uarr;</kbd>
            <kbd class="key" data-activator="ArrowDown">&darr;</kbd>
            <kbd class="key" data-activator="ArrowRight">&rarr;</kbd>
            <img
              class="checkmark"
              src="/checkmark.svg"
              height="10"
              width="10"
            />
          </div>
          <div class="shortcuts">
            <kbd class="key" data-activator="KeyH">h</kbd>
            <kbd class="key" data-activator="KeyJ">j</kbd>
            <kbd class="key" data-activator="KeyK">k</kbd>
            <kbd class="key" data-activator="KeyL">l</kbd>
            <img
              class="checkmark"
              src="/checkmark.svg"
              height="10"
              width="10"
            />
          </div>
        </div>
        <div class="guide-grouping">
          <h4>Search repositories</h4>
          <div class="shortcuts">
            <kbd class="key" data-activator="Slash">/</kbd>
            <img
              class="checkmark"
              src="/checkmark.svg"
              height="10"
              width="10"
            />
          </div>
        </div>
        <div class="guide-grouping">
          <h4>Toggling theme</h4>
          <div class="shortcuts">
            <kbd class="key" data-activator="KeyT">t</kbd>
            <img
              class="checkmark"
              src="/checkmark.svg"
              height="10"
              width="10"
            />
          </div>
        </div>
        <div class="guide-grouping">
          <h4>Downloading scripts</h4>
          <div class="shortcuts">
            <kbd class="key" data-activator="KeyD">d</kbd>
            <img
              class="checkmark"
              src="/checkmark.svg"
              height="10"
              width="10"
            />
          </div>
        </div>
        <div id="guide-interactive"></div>
      </div>
    </main>
    <div id="sync-progress">
      <div id="sync-progress-card" class="card-like">
        <div id="sync-progress-msg">&nbsp;</div>
        <sync-progress />
      </div>
      <a id="search-link" class="button-like" href="/search"
        >Continue to search</a
      >
    </div>
    <footer></footer>
  </body>
</html>
